# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.platform = h2

# Database configuration
spring.datasource.url=jdbc:h2:mem:login;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# application.properties

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=sha
spring.redis.database=0

# SMTP email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={sender email address}
spring.mail.password={email password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Sms Configuration
#these all details you will get from your twilio account
twilio.account_sid=(twilio sid)
twilio.auth_token=(twilio code)
twilio.number=+91(twilio mobile number)


